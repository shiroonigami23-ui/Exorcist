name: Exorcism Deployment Pipeline
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure Environment
        run: |
          sed -i "s|token: "${{ secrets.EXORCISM_API_TOKEN }}"|token: '${{ secrets.EXORCISM_API_TOKEN }}'|g" config/locales/api/en.yml
          sed -i "s|password: "${{ secrets.EXORCISM_API_PASSWORD }}"|password: '${{ secrets.EXORCISM_API_PASSWORD }}'|g" config/locales/api/en.yml
      - name: Production Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
          